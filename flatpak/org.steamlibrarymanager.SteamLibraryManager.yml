id: org.steamlibrarymanager.SteamLibraryManager
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: steam-library-manager
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=~/.local/share/Steam:ro
  - --filesystem=~/.steam:ro
  - --filesystem=~/Games/Steam:ro
  - --talk-name=org.freedesktop.Secrets
modules:
  - name: python3-protobuf
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app protobuf==3.20.3
  - name: steam-library-manager
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app . --no-build-isolation --no-deps
    sources:
      - type: git
        url: https://github.com/Switch-Bros/SteamLibraryManager.git
        branch: main
      - type: file
        path: org.steamlibrarymanager.desktop
      - type: file
        path: org.steamlibrarymanager.metainfo.xml
      - type: file
        path: org.steamlibrarymanager.svg