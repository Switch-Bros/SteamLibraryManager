id: org.steamlibrarymanager.SteamLibraryManager
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: steam-library-manager
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=~/.local/share/Steam:ro
  - --filesystem=~/.steam:ro
  - --filesystem=xdg-config/steamlibrarymanager
  - --talk-name=org.freedesktop.Secrets

modules:
  # Python dependencies from requirements-user.txt
  # NOTE: PyQt6 is provided by KDE Runtime â€” do NOT include it here!
  - name: python3-dependencies
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps
          psutil>=6.1.0
          Pillow>=11.0.0
          opencv-python-headless>=4.8.0
          vdf>=3.4
          PyYAML>=6.0
          beautifulsoup4>=4.12.0
          lxml>=5.0.0
          requests>=2.32.0
          requests-oauthlib>=2.0.0
          qrcode>=8.0
          steam>=1.4.4
          protobuf>=4.21.0
          pywebview>=5.3.2
          packaging>=23.0

  - name: steam-library-manager
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app . --no-build-isolation --no-deps
      - install -Dm644 org.steamlibrarymanager.SteamLibraryManager.desktop
          /app/share/applications/org.steamlibrarymanager.SteamLibraryManager.desktop
      - install -Dm644 org.steamlibrarymanager.metainfo.xml
          /app/share/metainfo/org.steamlibrarymanager.metainfo.xml
      - install -Dm644 org.steamlibrarymanager.svg
          /app/share/icons/hicolor/scalable/apps/org.steamlibrarymanager.SteamLibraryManager.svg
    sources:
      - type: git
        url: https://github.com/Switch-Bros/SteamLibraryManager.git
        tag: v1.1.1
        commit: 11643e62e348310c23fdc7a338a8e67ad765b37b
      - type: file
        path: org.steamlibrarymanager.SteamLibraryManager.desktop
      - type: file
        path: ../resources/org.steamlibrarymanager.metainfo.xml
      - type: file
        path: org.steamlibrarymanager.svg
