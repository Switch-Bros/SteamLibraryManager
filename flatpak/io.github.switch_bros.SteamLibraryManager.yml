id: io.github.switch_bros.SteamLibraryManager
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: steam-library-manager
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-data/Steam:ro
  - --filesystem=~/.steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam/data/Steam:ro
  - --env=QT_PLUGIN_PATH=/usr/lib/plugins

modules:
  - python3-dependencies.json

  - name: steam-library-manager
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app . --no-build-isolation --no-deps
      - install -Dm644 flatpak/io.github.switch_bros.SteamLibraryManager.desktop
          /app/share/applications/io.github.switch_bros.SteamLibraryManager.desktop
      - install -Dm644 flatpak/io.github.switch_bros.SteamLibraryManager.metainfo.xml
          /app/share/metainfo/io.github.switch_bros.SteamLibraryManager.metainfo.xml
      - install -Dm644 flatpak/io.github.switch_bros.SteamLibraryManager.svg
          /app/share/icons/hicolor/scalable/apps/io.github.switch_bros.SteamLibraryManager.svg
      - install -Dm644 LICENSE
          /app/share/licenses/io.github.switch_bros.SteamLibraryManager/LICENSE
    sources:
      - type: git
        url: https://github.com/Switch-Bros/SteamLibraryManager.git
        tag: v1.1.1
        commit: bd5ab07a2b7c55f26e8eed288a39f88f3c6f9280
