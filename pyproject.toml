# pyproject.toml
[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
warn_unused_ignores = false
disallow_untyped_defs = false
check_untyped_defs = false
no_implicit_optional = true
ignore_missing_imports = true
follow_imports = "silent"
exclude = [
    'build/',
    'dist/',
    '\.venv/',
]
# Disable noisy Qt-related checks (Phase 7 cleanup)
disable_error_code = [
    "union-attr",
    "attr-defined",
    "assignment",
    "arg-type",
    "override",
    "var-annotated",
    "method-assign",
    "has-type",
    "return-value",
    "index",
    "misc",
    "import-untyped",
    "annotation-unchecked",
    "truthy-function",
]

[tool.pytest.ini_options]
minversion = "8.3"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "src/main.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if False:",
]
